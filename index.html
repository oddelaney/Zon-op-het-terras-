
<!DOCTYPE html>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([52.1, 5.1], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);
    L.marker([52.1, 5.1]).addTo(map).bindPopup("Testpunt NL");
  </script>

  <div id="melding">Terrasdata wordt geladen...</div>
  <div id="zonStatus">Zonstatus wordt opgehaald...</div>

</body>
