<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vandaag op de servicedesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📋 Vandaag op de servicedesk</h1>
  <div class="ticket-box">
    <div class="ticket-header">
      <div class="ticket-icon">🎫</div>
      <div class="ticket-status" id="statusLabel">Status: Open</div>
    </div>
    <div class="ball" id="magicBall">
      <div class="lens" id="message">Schud je telefoon voor je eerste ticket...</div>
    </div>
  </div>
  <button id="permissionBtn" onclick="initMotion()">Geef toestemming voor schudden</button>
  <p class="hint">📱 Je ontvangt een random ticket zodra je schudt</p>
  <p class="credit">Gemaakt door <span>OD</span></p>
  <script src="script.js"></script>
</body>
</html>
