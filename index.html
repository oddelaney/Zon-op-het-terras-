
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zon op het Terras – v9.9</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    
    <h1>Zon op het Terras</h1>
    <p class="disclaimer">Let op: deze site is in bèta en werkt op basis van zon- en weerinformatie. Resultaten zijn niet 100% accuraat.</p>
    <p class="ondertekst"><span>Website gemaakt door: Oisín</span></p>

    <div class="controls">
      <input type="text" id="zoekveld" placeholder="Zoek een plaats of terras..." />
      <button onclick="zoekLocatie()">Zoek</button>
      <select id="zonFilter" onchange="laadTerrassen()">
        <option value="alle">Alle terrassen</option>
        <option value="zon">Alleen zonnig</option>
        <option value="schaduw">Alleen schaduw</option>
      </select>
    </div>
  </header>
  <div id="map"></div>
  <div id="melding">Terrasdata wordt geladen...</div>
  <div id="zonStatus">Zonstatus wordt opgehaald...</div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/suncalc/suncalc.js"></script>
  <script src="script.js"></script>
</body>
</html>
